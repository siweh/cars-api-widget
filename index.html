<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link rel="stylesheet" href="./styles/simple-grid-min.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script type="text/x-template" class="apiList">
      <table>
             {{#each showCarsAvailable}}
              <tr>
                  <td>{{make}}</td>
                  <td>{{model}}</td>
                  <td>{{color}}</td>
                  <td>R{{price}}</td>
                  <td>{{reg_number}}</td>
              </tr>
              {{/each}}
      </table>
          {{#each ListOfCars}}
            <li>{{this}}</li>
          {{/each}}
          {{#each ListOfColors}}
          <li>{{this}}</li>
          {{/each}}
    </script>
    <title>Create API</title>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center;"><strong> My first api widget</strong></h1>
      <div class="row">
        <div class="col-6">
          <h2>Showing Car Colors</h2>
          <span class="listOfColors"></span>
        </div>
        <div class="col-6">
          <h2>Showing Car Make</h2>
          <span class="carMakes"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h2>Showing all the available cars</h2>
          <span class="showCars">
              <table>
                <tr>
                    <th>Car make</th>
                    <th>Car model</th>
                    <th>Color</th>
                    <th>Price</th>
                    <th>reg_number</th>
                </tr>
              </table> 
            </span>
        </div>
      </div>
      <div class="row">
          <div class="col-5">
            <label for='car'>Choose a car brand:</label>
            <select name='carBrand' class='carBrand'>
              <option name='carAll' value='all'>Select brand</option>
              <option name='car1' value='1'>Volkswagen</option>
              <option name='car2' value='2'>Toyota</option>
              <option name='car3' value='3'>Nissan</option>
              <option name='car4' value='4'>Ford</option>
            </select>
          </div>
          <div class="col-5">
            <label for='car'>Choose a car color:</label>
            <select name='carColor' class='carColor'>
              <option name='carAll' value='all'>Select color</option>
              <option name='color1' value='1'>Blue</option>
              <option name='color2' value='2'>Red</option>
              <option name='color3' value='3'>Orange</option>
              <option name='color4' value='4'>White</option>
              <option name='color5' value='5'>Grey</option>
            </select>
          </div>
          <div class="col-2">
              <button type="button" class="analyze">Add</button>
          </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
